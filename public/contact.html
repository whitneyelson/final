        <h1> Contact Craig</h1>
        <form id ="contact-form" action="/contact-forms" method="POST">

            <br>
                <input type = "text" name = "last-name" placeholder = "Last name"/>

            <select name = "contact-reason">
                <option value = "contact-reason" disabled selected> Reason for getting in touch</option>
